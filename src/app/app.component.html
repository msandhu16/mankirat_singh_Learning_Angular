<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 2</title>
</head>
<body>
<div *ngFor = "let persons of person">
  <p>My name is {{persons.firstName}} {{persons.lastName}}.</p>
  <p>I am {{persons.age}} years old.</p>
  <p>My profession is {{persons.profession}}</p>

  <div *ngIf="persons.isProgrammer">Hey, fellow programmer. What languages do you know?</div>



</div>

</body>
</html>
