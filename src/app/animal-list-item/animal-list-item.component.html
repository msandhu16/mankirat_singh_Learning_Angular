<div *ngIf="pet" class="animal-info">
  <h2>Animal's Information</h2>
  <h3>Id:</h3> <p> {{ pet.animal.id }}</p>
  <h3>Animal Name</h3> <p> {{ pet.animal.name }}</p>
  <h3>Weight:</h3><p> {{ pet.weight }}</p>
  <h3>Gender:</h3> <p>{{ pet.gender }}</p>
 <h3>Age:</h3> <p> {{ pet.animal.age }} years</p>

</div>
